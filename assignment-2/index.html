<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>

        <form action="" id="signup-form">
            <div >
                <label class="label" for="name" style="display: block;" >User Name</label>
                <input class="input" type="text" name="name" id="name" required>
                <p class="err" id="name-error" >Username must be between 3 and 25 characters</p>
            </div>
            
            <div>
                <label class="label" for="email" style="display: block;" >Email</label>
                <input class="input" type="email" name="email" id="email" required>
                <p class="err" id="email-error" >Enter Correct Email</p>
            </div>

            <div  class="input-wrapper">
                <label class="label" for="pass" style="display: block;" >Password</label>
                <input class="input" type="text" name="pass" id="pass" required>
                <span class="hide-pass" id="hide-pass"><i class="fas fa-eye"></i></span>
            </div>
            <p class="err" id="pass-error" >Password must have atleast 8 characters that include at least 1 lowercase character, 1 uppercase character, 1 number and 1 special character in ( !@#$%^&* )</p>
            
            <div class="input-wrapper">
                <label class="label" for="confirm-pass" style="display: block;" >Confirm Password</label>
                <input class="input" type="text" name="confirm-pass" id="confirm-pass" required>
                <span class="hide-pass" id="hide-confpass"><i class="fas fa-eye"></i></span>
            </div>
            <p class="err" id="cpass-error"> Please enter the password again correctly </p>

            
            <button id="signup-btn" >SIGN UP</button>

        </form>

        <div id="success-modal" >
            <h2>You are signed up</h2>
        </div>
    </div>
</body>

<script src="main.js"></script>
</html>
